<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2496ED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B42BC;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feFlood flood-color="#000000" flood-opacity="0.3" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect x="10" y="10" width="780" height="180" rx="20" ry="20" 
        fill="url(#headerGradient)" filter="dropShadow">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" 
        fill="#FFFFFF" font-weight="bold" filter="dropShadow">
    ECS Compose Hinoki
    <animate attributeName="y" values="105;95;105" dur="3s" repeatCount="indefinite" />
  </text>
  
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" 
        fill="#FFFFFF" font-style="italic">
    Streamline Your Container Deployment
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </text>
</svg>
